<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>TicTacToe</title>
    <link href='https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='./styles.css'>
  </head>
  <body>
    <main>
      <section class='player-sidebar'>
        <h1 class="player-token">üçé</h1>
        <h2 id='player-one-wins' >Wins: 0</h2>
      </section>
      <section class='game-play-box'>
        <h1 id='game-commentary' class='game-commentary'></h1>
        <article id='gameboard' class=gameboard>
          <div id='C1' class='game-board-square'>
          </div>
          <div id='C2' class='game-board-square'>
          </div>
          <div id='C3' class='game-board-square'>
          </div>
          <div id='B1' class='game-board-square'>
          </div>
          <div id='B2' class='game-board-square'>
          </div>
          <div id='B3' class='game-board-square'>
          </div>
          <div id='A1' class='game-board-square'>
          </div>
          <div id='A2' class='game-board-square'>
          </div>
          <div id='A3' class='game-board-square'>
          </div>
        </article>
        <button type='button' id='new-game' class='new-game'>New Game</button>
      </section>
      <section class='player-sidebar'>
        <h1 class="player-token">üçä</h1>
        <h2 id='player-two-wins'>Wins: 0</h2>
      </section>
    </main>
  </body>
  <script src='./src/player.js'></script>
  <script src='./src/game.js'></script>
  <script src='./src/main.js'></script>
</html>
