<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>TicTacToe</title>
    <link href='https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='./styles.css'>
  </head>
  <body>
    <main>
      <section class='player-sidebar default-background'>
        <h1 id='player-one-token' class="player-token">x</h1>
        <h2 id='player-one-wins'>Wins: 0</h2>
      </section>
      <section class='game-play-box default-background'>
        <!-- <h1 id="welcome" class='welcome'>Welcome to Tic Tacs & Nic Nacs!<h1> -->
        <h1 id='game-commentary' class='game-commentary'>Welcome! First to three in a row wins. Are you prepared to feed the cat?</h1>
        <article id='gameboard' class='gameboard'>
          <div id='C1' class='game-board-square'>
          </div>
          <div id='C2' class='game-board-square'>
          </div>
          <div id='C3' class='game-board-square'>
          </div>
          <div id='B1' class='game-board-square'>
          </div>
          <div id='B2' class='game-board-square'>
          </div>
          <div id='B3' class='game-board-square'>
          </div>
          <div id='A1' class='game-board-square'>
          </div>
          <div id='A2' class='game-board-square'>
          </div>
          <div id='A3' class='game-board-square'>
          </div>
        </article>
        <button type='button' id='new-game' class='new-game'>New Game</button>
        <button type='button' id='customize-play' class='customize-play'>Customize Play</button>
      </section>
      <section class='player-sidebar default-background'>
        <h1 id='player-two-token' class="player-token">o</h1>
        <h2 id='player-two-wins'>Wins: 0</h2>
      </section>

      <dialog id="game-customization-form" class="game-customization-form">
        <fieldset class="game-type">
          <legend>Choose Your Game</legend>
          <div class="input-box">
            <input type='radio' name='game' id="classic" value="classic"></input>
            <label for='classic'>Classic Tic-Tac-Toe</label>
          </div>
          <div class="input-box">
            <input type='radio' name='game' id="misere" value="misere"></input>
            <label for='misere'>Misere (aka Toe-Tac-Tic)</label>
          </div>
          <div class="input-box">
            <input type='radio' name='game' id="notakto" value="notakto"></input>
            <label for='notakto'>Notakto (this game doesn't care who's who)</label>
          </div>
          <div class="input-box">
            <input type='radio' name="game" id="morris" value="morris"></input>
            <label for='morris'>Three Men's Morris üï∫üï∫üï∫üèª</label>
          </div>
        </fieldset>
        <fieldset class="themes">
          <legend>Choose Your Theme</legend>
          <div class="input-box">
            <input type='radio' name='theme' id='sherbert' value='sherbert'></input>
            <label for='sherbert'>Sherbert (default)</label>
          </div>
          <div class="input-box">
            <input type='radio' name='theme' id='fruit' value='fruit'></input>
            <label for='fruit'>Fruit Basket</label>
          </div>
          <div class="input-box">
            <input type='radio' name='theme' id='wormhole' value='wormhole'></input>
            <label for='Classic'>Wormhole</label>
          </div>
          <div class="input-box">
            <input type='radio' name='theme' id='medieval' value='medieval'></input>
            <label for='medieval'>Book of Kells</label>
          </div>
        </fieldset>
        <button type='button' class='submit-customizations'>Let's Go!</button>
      </dialog>

    </main>

  </body>

  <script src='./src/player.js'></script>
  <script src='./src/game.js'></script>
  <script src='./src/main.js'></script>
</html>
