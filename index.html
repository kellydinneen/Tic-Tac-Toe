<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>TicTacToe</title>
    <link href='https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='./styles.css'>
  </head>
  <body>
    <main>
      <section class=player-sidebar>
        <h1>üçé</h1>
        <h2>Wins: 0</h2>
        <h2>Losses: 0</h2>
      </section>
      <section class=game-play-box>
        <h1>____ Wins!</h1>
        <article class=game-board>
          <div id='row-3 column-1' class='game-board-square'>
            <p>C1</p>
          </div>
          <div id='row-3 column-2' class='game-board-square'>
            <p>C2</p>
          </div>
          <div id='row-3 column-3' class='game-board-square'>
            <p>C3</p>
          </div>
          <div id='row-2 column-1' class='game-board-square'>
            <p>B1</p>
          </div>
          <div id='row-2 column-2' class='game-board-square'>
            <p>B2</p>
          </div>
          <div id='row-2 column-3' class='game-board-square'>
            <p>B3</p>
          </div>
          <div id='row-1 column-1' class='game-board-square'>
            <p>A1</p>
          </div>
          <div id='row-1 column-2' class='game-board-square'>
            <p>A2</p>
          </div>
          <div id='row-1 column-3' class='game-board-square'>
            <p>A3</p>
          </div>
        </article>
      </section>
      <section class=player-sidebar>
        <h1>üçä</h1>
        <h2>Wins: 0</h2>
        <h2>Losses: 0</h2>
      </section>
    </main>
  </body>
  <script src='./src/player.js'></script>
  <script src='./src/game.js'></script>
  <script src='./src/main.js'></script>
</html>
