<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>TicTacToe</title>
    <link href='https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='./styles.css'>
  </head>
  <body>
    <main>
      <section class=player-sidebar>
        <h1>X</h1>
        <h2>Wins: 0</h2>
        <h2>Losses: 0</h2>
      </section>
      <section class=game-play-box>
        <h1>____ Wins!</h1>
        <article class=game-board>
          <div class=game-board-square></div>
          <div id=square-1 class=game-board-square></div>
          <div id=square-2 class=game-board-square></div>
          <div id=square-3 class=game-board-square></div>
          <div id=square-4 class=game-board-square></div>
          <div id=square-5 class=game-board-square></div>
          <div id=square-6 class=game-board-square></div>
          <div id=square-7 class=game-board-square></div>
          <div id=square-8 class=game-board-square></div>
          <div id=square-9 class=game-board-square></div>
        </article>
      </section>
      <section class=player-sidebar>
        <h1>X</h1>
        <h2>Wins: 0</h2>
        <h2>Losses: 0</h2>
      </section>
    </main>
  </body>
  <script src='./src/player.js'></script>
  <script src='./src/game.js'></script>
  <script src='./src/main.js'></script>
</html>
